<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <div th:insert="fragments/header :: header"></div>
  <h2>Search</h2>
  <form th:object="${record}" th:action="@{/amendAmount}" method="post">
      <div>
          <label for="reference">Library Reference ID:</label>
          <input id="reference" th:field="*{reference}" placeholder="YYZ"/>
          <!-- display any errors -->
          <span
                  th:if="${#fields.hasErrors('reference')}"
                  th:errors="*{reference}" class="error">
          </span>
      </div>
      <div>
          <button type="submit">Submit</button>
      </div>
  </form>
  <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
