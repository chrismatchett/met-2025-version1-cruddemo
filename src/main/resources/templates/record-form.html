<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay outstanding fees</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1>Pay outstanding fees</h1>
<p th:text="'Library Reference ID: '+${record.reference}" />
<p th:text="'Outstanding fee balance: &pound;'+${record.amount}" />
<form th:object="${RecordAmountDTO}" th:action="@{/updateAmount}" method="post">
    <div>
        <!-- <label for="reference">Reference:</label> -->
        <input type="hidden" id="reference" th:field="*{reference}" placeholder="reference"/>
    </div>
    <div>
        <label for="amount">Amount to reduce outstanding balance:</label>
        <input type="text" id="amount" th:field="*{amount}" placeholder="amount"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
